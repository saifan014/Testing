<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card UI Desing</title>
    <link rel="stylesheet" href="demo.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
        <div class="image">
            <img src="image.png.jpeg" alt="" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">SaifanAli</span>
        <span class="job">WebDev</span>
    </div>
    <div class="media-button">
      <a target="_blank" href="https://www.instagram.com/saifan.ali/" style="background: #e1306c;" class="link">
        <i class='bx bxl-instagram-alt'></i>
      </a>
      <a target="_blank" href="https://www.youtube.com/channel/UCbVOUr9SXeDGDjDl1FtHecA" style="background: #ff0000;" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
      <a target="_blank" href="#" style="background: #1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
      </a>
      <a target="_blank" href="#" style="background: black;"  class="link">
        <i class='bx bxl-github' ></i>
      </a>
    </div>
    <div class="buttons">
      <button class="button">Subscribe</button>
      <button class="button">Message</button>
    </div>

    </div>
    <script href="index.js"></script>
  </body>
</html>
